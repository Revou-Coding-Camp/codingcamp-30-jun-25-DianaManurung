<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RevoU Company Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="image/Portofolio.png" alt="logo">
      </div>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="profile.html">Our Profile</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Message Us</a>
      </nav>
    </div>
  </header>

  <!-- Home Section -->
  <section class="home" id="home">
    <div class="home-text">
      <h1 id="welcomeText">Hi, Welcome To My Website</h1>
      <p>Ini adalah Website Latihan Pertama Saya</p>
    </div>
    <div class="banner-container">
      <img src="image/Portofolio.png" alt="Banner" />
    </div>
  </section>

  <!-- Headquarter Section -->
  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="kuliah">
      <div class="matkul">
        <img src="image/pemvis.jpg" alt="Pemvis" />
        <p>Pemvis</p>
      </div>
      <div class="matkul">
        <img src="image/c.jpg" alt="Pempros" />
        <p>Pempros</p>
      </div>
      <div class="matkul">
        <img src="image/pbo.jpg" alt="PBO" />
        <p>PBO</p>
      </div>
      <div class="matkul">
        <img src="image/uiux.jpg" alt="UIUX" />
        <p>UIUX</p>
      </div>
    </div>
  </section>

  <!-- Message Us Section -->
  <section class="message-us" id="contact">
    <h2>Message Us</h2>
    <div class="form-container">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name">
        </div>

        <div class="form-group">
          <label for="birthdate">Tanggal Lahir:</label>
          <input type="date" id="birthdate">
        </div>

        <div class="form-group">
          <label>Jenis Kelamin:</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Laki-Laki"> Laki-Laki</label>
            <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Pesan:</label>
          <textarea id="message"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="result" id="formResult">
        <!-- Output dari JavaScript akan muncul di sini -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Created by Diana Manurung</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
